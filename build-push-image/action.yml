name: Build and Push
author: tomy0000000
description: Build, and push to Docker Hub and GitHub Container Registry

inputs:
  docker_password:
    description: "Password for Docker Hub"
    required: true
  tags:
    description: "Tags generated with metadata-action"
    required: true
  labels:
    description: "Labels generated with metadata-action"
    required: true

runs:
  using: composite
  steps:
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ github.repository_owner }}
        password: ${{ inputs.docker_password }}

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ github.token }}

    - name: Build and Push
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ${{ inputs.tags }}
        labels: ${{ inputs.labels }}

branding:
  icon: tool
  color: blue
